<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            font-family: Arial, sans-serif;
        }

        /* Animated background with falling confetti */
        .confetti {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #f00;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Surprise overlay */
        .surprise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 3em;
            z-index: 1000;
            animation: fadeOut 5s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        /* Letter images container */
        .letter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 10;
        }

        .row {
            display: grid;
        }

        .row-1 {
            grid-template-columns: repeat(5, 100px);
            gap: 30px;
        }

        .row-2 {
            grid-template-columns: repeat(8, 100px);
            gap: 15px;
        }

        .row-3 {
            grid-template-columns: repeat(6, 100px);
            gap: 15px;
        }

        .letter {
            width: 100px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #fff;
            border-radius: 5px;
            opacity: 0;
            transform: scale(0);
            animation: popIn 0.5s ease-out forwards;
            cursor: pointer;
        }

        /* Animation for each letter */
        .letter:nth-child(1) { animation-delay: 3.5s; }  /* H */
        .letter:nth-child(2) { animation-delay: 4.0s; }  /* A */
        .letter:nth-child(3) { animation-delay: 4.5s; }  /* P */
        .letter:nth-child(4) { animation-delay: 5.0s; }  /* P */
        .letter:nth-child(5) { animation-delay: 5.5s; }  /* Y */

        .letter:nth-child(6) { animation-delay: 6.0s; }  /* B */
        .letter:nth-child(7) { animation-delay: 6.5s; }  /* I */
        .letter:nth-child(8) { animation-delay: 7.0s; }  /* R */
        .letter:nth-child(9) { animation-delay: 7.5s; } /* T */
        .letter:nth-child(10) { animation-delay: 8.0s; } /* H */
        .letter:nth-child(11) { animation-delay: 8.5s; } /* D */
        .letter:nth-child(12) { animation-delay: 9.0s; } /* A */
        .letter:nth-child(13) { animation-delay: 9.5s; } /* Y */

        .letter:nth-child(14) { animation-delay: 10.0s; } /* F */
        .letter:nth-child(15) { animation-delay: 10.5s; } /* R */
        .letter:nth-child(16) { animation-delay: 11.0s; } /* I */
        .letter:nth-child(17) { animation-delay: 11.5s; } /* E */
        .letter:nth-child(18) { animation-delay: 12.0s; } /* N */
        .letter:nth-child(19) { animation-delay: 12.5s; } /* d */

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0); }
            70% { opacity: 0.7; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-image {
            max-width: 95vw;
            max-height: 95vh;
            width: 25%;
            height: 75%;
            border: 4px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            animation: popUp 0.5s ease-out forwards;
        }

        .gift-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .gift-modal-image {
            max-width: 95vw;
            max-height: 95vh;
            width: 25%;
            height: 75%;
            border: 4px solid #fff;
            border-radius: 10px;
            cursor: url('images/cat_cursor.png') 16 16, pointer;
            animation: popUp 0.5s ease-out forwards;
        }

        @keyframes popUp {
            0% { opacity: 0; transform: scale(0); }
            70% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .gift-envelope {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 150px;
            height: 140px;
            background: #0a0a0a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            z-index: 1500;
            transition: transform 0.2s;
        }

        .gift-envelope:hover {
            transform: scale(1.6);
        }
    </style>
</head>
<body>
    <!-- Surprise overlay -->
    <div class="surprise">Happy Birthday!</div>

    <!-- Letter images -->
    <div class="letter-container">
        <div class="row row-1">
            <div class="letter"></div> <!-- H -->
            <div class="letter"></div> <!-- A -->
            <div class="letter"></div> <!-- P -->
            <div class="letter"></div> <!-- P -->
            <div class="letter"></div> <!-- Y -->
        </div>
        <div class="row row-2">
            <div class="letter"></div> <!-- B -->
            <div class="letter"></div> <!-- I -->
            <div class="letter"></div> <!-- R -->
            <div class="letter"></div> <!-- T -->
            <div class="letter"></div> <!-- H -->
            <div class="letter"></div> <!-- D -->
            <div class="letter"></div> <!-- A -->
            <div class="letter"></div> <!-- Y -->
        </div>
        <div class="row row-3">
            <div class="letter"></div> <!-- F -->
            <div class="letter"></div> <!-- R -->
            <div class="letter"></div> <!-- I -->
            <div class="letter"></div> <!-- E -->
            <div class="letter"></div> <!-- N -->
            <div class="letter"></div> <!-- D -->
        </div>
    </div>

        <!-- Modal for image viewing -->
    <div class="modal" id="imageModal">
        <img class="modal-image" id="modalImage">
        <audio id="modalAudio"></audio>
    </div>

    <div class="gift-modal" id="giftModal">
        <img class="gift-modal-image" id="giftModalImage">
    </div>

    <!-- Gift envelope button -->
    <img class="gift-envelope" id="giftEnvelope" src="images/gift_envelope.png" alt="Gift Envelope">

    <script>
        // Create confetti effect
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple', 'pink', 'cyan', 'magenta'];
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }

        // Generate confetti continuously
        setInterval(createConfetti, 100);

        // Set mock placeholder images
        const letters = document.querySelectorAll('.letter');
        const imageUrls = [
            'images/Vivika_H.png', // H
            'images/Abhi_A.png', // A
            'images/Palak_P.png', // P
            'images/Manu_P.png', // P
            'images/Digo_Y.png', // Y
 
            'images/Bella_B.png', // B
            'images/Sam_I.png', // I
            'images/Mani_R.png', // R
            'images/Family_T.png', // T
            'images/Parents_H.png', // H
            'images/Rojin_D.png', // D
            'images/Rameen_A.png', // A
            'images/Madhvi_Y.png', // Y

            'images/Deena_Y.png', // Y
            'images/Ash_A.png', // A
            'images/Richeek_S.png', // S
            'images/Mehak_M.png', // M
            'images/Vazir_I.png', // I
            'images/Nashid_N.png'  // N
        ];

        const audioUrls = [
            { url: 'audio/Vivika.mp3', startTime: 90 },  // H
            { url: 'audio/Abhi.mp3', startTime: 30 },  // A
            { url: 'audio/Palak.mp3', startTime: 60 },  // P
            { url: 'audio/Manu.mp3', startTime: 35 },  // P
            { url: 'audio/Digo.mp3', startTime: 40 },  // Y

            { url: 'audio/Bella.mp3', startTime: 27 },  // B
            { url: 'audio/Sam.mp3', startTime: 85 },   // I
            { url: 'audio/Mani.mp3', startTime: 70 },   // R
            { url: 'audio/Family.mp3', startTime: 10 },   // T
            { url: 'audio/Parents.mp3', startTime: 10 },  // H
            { url: 'audio/Rojin.mp3', startTime: 30 }, // D
            { url: 'audio/Rameen.mp3', startTime: 70 },  // A
            { url: 'audio/Madhvi.mp3', startTime: 65 },  // Y
            
            { url: 'audio/Deena.mp3', startTime: 60 },  // Y
            { url: 'audio/Ash.mp3', startTime: 10 },  // A
            { url: 'audio/Richeek.mp3', startTime: 80 }, // S
            { url: 'audio/Mehak.mp3', startTime: 28 },   // M
            { url: 'audio/Vazir.mp3', startTime: 60 },  // I
            { url: 'audio/Nashid.mp3', startTime: 60 },  // N
        ];


        letters.forEach((letter, index) => {
            if (imageUrls[index]) {
                letter.style.background = `url(${imageUrls[index]}) no-repeat center/cover`;
                letter.innerHTML = '';
                letter.dataset.imageUrl = imageUrls[index];
                if (audioUrls[index]) {
                    letter.dataset.audioUrl = audioUrls[index].url;
                    letter.dataset.startTime = audioUrls[index].startTime;
                }
            }
        });

        // Modal functionality
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalAudio = document.getElementById('modalAudio');

        letters.forEach(letter => {
            letter.addEventListener('click', () => {
                modalImage.src = letter.dataset.imageUrl;
                if (letter.dataset.audioUrl) {
                    modalAudio.src = letter.dataset.audioUrl;
                    modalAudio.currentTime = parseFloat(letter.dataset.startTime) || 0;
                    modalAudio.play().catch(e => console.error('Audio play failed:', e));
                }
                modal.style.display = 'flex';
            });
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal || e.target === modalImage) {
                modalAudio.pause();
                modalAudio.currentTime = 0;
                modal.style.display = 'none';
            }
        });

        // Gift envelope modal functionality
        const giftEnvelope = document.getElementById('giftEnvelope');
        const giftModal = document.getElementById('giftModal');
        const giftModalImage = document.getElementById('giftModalImage');

        giftEnvelope.addEventListener('click', () => {
            giftModalImage.src = 'images/gift.png';
            giftModal.style.display = 'flex';
        });

        giftModal.addEventListener('click', (e) => {
            if (e.target === giftModal || e.target === giftModalImage) {
                giftModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
